server:
  port: 8085

spring:
  rabbitmq:
    host: localhost
    port: 5672
    username: admin
    password: admin123
  mail:
    host: smtp.gmail.com
    port: 587
    username: your-email@gmail.com
    password: your-app-password
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    fetch-registry: true
    register-with-eureka: true
  instance:
    prefer-ip-address: true

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

logging:
  level:
    com.bookstore.notification: DEBUG

# RabbitMQ Queues
rabbitmq:
  queue:
    order-created: order.created.queue
  exchange:
    order: order.exchange
  routing-key:
    order-created: order.created
